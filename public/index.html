<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TapTaupe</title>
  </head>
  <body>
    <h1>TapTaupe</h1>
    <p class="text">CHoisisez un nombre de cases</p>
    <div class="preferences">
        <select id="boardSize">
            <option value="9">3x3</option>
            <option value="16">4x4</option>
            <option value="25">5x5</option>
        </select>
    </div>
    <form class="form">
      <input type="text" id="name" required/>
      <button class="startGame" type="submit">Jouer</button>
          <ul id="list">
          
          </ul>
    </form>
    
    <div class="off gameboard">
        <div class="infos">
            <p>Temps : <span id="time"></span> s</p>
            <p>Score : <span id="score">0</span></p>
        </div>
        <div id="zone"></div>
    </div>
    <div class="off results">
        <p>Partie terminé !</p>
        <p>Vous avez marqué <span id="points"></span> points !</p>
    </div>
    <div id="resultatFinal">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
